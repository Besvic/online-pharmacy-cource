\u0431\u0430\u0432\u043A\u0438, \u0444\u0438\u0442\u043E\u0447\u0430\u0438 \u0438 \u0441\u0431\u043E\u0440\u044B \u0438 \u043C\u043D. \u0434\u0440\u0443\u0433\u043E\u0435. \u0412\u0441\u0435 \u0442\u043E\u0432\u0430\u0440\u044B \u0438\u043C\u0435\u044E\u0442 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u044B \u043F\u043E\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u044E\u0449\u0438\u0435 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u043E \u0438 \u043F\u0440\u043E\u0445\u043E\u0434\u044F\u0442 \u0441\u0442\u0440\u043E\u0433\u0438\u0439 \u043A\u043E\u043D\u0442\u0440\u043E\u043B\u044C. \u0411\u043E\u043B\u0435\u0435 140 \u0430\u043F\u0442\u0435\u043A \u0438 \u043C\u0430\u0433\u0430\u0437\u0438\u043D\u043E\u0432 \u043F\u043E \u0432\u0441\u0435\u0439 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u0438. \u041F\u043E\u0437\u0432\u043E\u043D\u0438\u0442\u0435 \u2014 \u0438 \u043C\u044B \u043F\u043E\u0434\u0441\u043A\u0430\u0436\u0435\u043C \u0431\u043B\u0438\u0436\u0430\u0439\u0448\u0443\u044E \u0430\u043F\u0442\u0435\u043A\u0443 \u043A \u0432\u0430\u0448\u0435\u043C\u0443 \u0434\u043E\u043C\u0443 \u0438\u043B\u0438 \u0440\u0430\u0431\u043E\u0442\u0435. \u0422\u0430\u043A \u0436\u0435 \u0436\u0438\u0442\u0435\u043B\u0438 \u041C\u0438\u043D\u0441\u043A\u0430 \u043C\u043E\u0433\u0443\u0442 \u0437\u0430\u043A\u0430\u0437\u0430\u0442\u044C \u0442\u043E\u0432\u0430\u0440\u044B \u0441 \u0434\u043E\u0441\u0442\u0430\u0432\u043A\u043E\u0439 \u043D\u0430 \u0434\u043E\u043C \u0447\u0435\u0440\u0435\u0437 \u043D\u0430\u0448 \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442-\u043C\u0430\u0433\u0430\u0437\u0438\u043D. \u0410 \u0436\u0438\u0442\u0435\u043B\u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043E\u0440\u043E\u0434\u043E\u0432 \u2014 \u0434\u043E\u0441\u0442\u0430\u0432\u043A\u0443 \u043F\u043E\u0447\u0442\u043E\u0439 \u0441 \u043E\u043F\u043B\u0430\u0442\u043E\u0439 \u043D\u0430\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u043C \u043F\u043B\u0430\u0442\u0435\u0436\u043E\u