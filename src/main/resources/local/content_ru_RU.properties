label.menu.description = \u041D\u0435 \u043F\u0435\u0440\u0435\u0447\u0435\u0441\u0442\u044C, \u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u0432\u0441\u0435\u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0445 \u043C\u0443\u0434\u0440\u044B\u0445 \u043F\u043E\u0441\u043B\u043E\u0432\u0438\u0446 \u0438 \u043F\u043E\u0433\u043E\u0432\u043E\u0440\u043E\u043A \u043E \u0437\u0434\u043E\u0440\u043E\u0432\u044C\u0435. \u041D\u0430\u0440\u043E\u0434\u043D\u0430\u044F \u043C\u043E\u043B\u0432\u0430 \u043D\u0435\u0438\u0437\u043C\u0435\u043D\u043D\u043E \u0441\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432 \u043E\u0434\u043D\u043E\u043C: \u0437\u0434\u043E\u0440\u043E\u0432\u044C\u0435 - \u0432\u043E\u0442 \u0433\u043B\u0430\u0432\u043D\u0430\u044F \u0446\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0432 \u0436\u0438\u0437\u043D\u0438, \u0438 \u0437\u0430\u0431\u043E\u0442\u0438\u0442\u044C\u0441\u044F \u043E \u043D\u0435\u043C \u0441\u043B\u0435\u0434\u0443\u0435\u0442 \u0432\u0435\u0441\u044C\u043C\u0430 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E. \u041D\u043E \u0437\u0430\u0431\u043E\u0442\u0430 \u044D\u0442\u0430 \u043D\u0435 \u0434\u043E\u043B\u0436\u043D\u0430 \u0441\u0432\u043E\u0434\u0438\u0442\u044C\u0441\u044F \u043A \u0441\u043B\u0435\u043F\u043E\u0439 \u0433\u043E\u0442\u043E\u0432\u043D\u043E\u0441\u0442\u0438 \u0432\u044B\u043F\u0438\u0442\u044C \u0433\u043E\u0440\u0441\u0442\u044C \u043F\u0438\u043B\u044E\u043B\u044C, \u043A\u043E\u0433\u0434\u0430 \u0431\u043E\u043B\u0435\u0437\u043D\u044C \u0443\u0436\u0435 \u0432\u0437\u044F\u043B\u0430 \u0437\u0430 \u0433\u043E\u0440\u043B\u043E. \u041A\u0443\u0434\u0430 \u043F\u043E\u043B\u0435\u0437\u043D\u0435\u0435 \u0432\u0435\u0441\u0442\u0438 \u0437\u0434\u043E\u0440\u043E\u0432\u044B\u0439 \u043E\u0431\u0440\u0430\u0437 \u0436\u0438\u0437\u043D\u0438, \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E \u043F\u043E\u0434\u